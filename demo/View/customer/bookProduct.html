<script src="Controller/bookProductController.js"></script>

<script>
    function showtotal() {
    //alert(str);
          var oprice=document.getElementById("oprice").value;  
           var quantity=document.getElementById("quantity").value; 
           var total=oprice*quantity; 
           //alert(total);
           document.getElementById("tamnt").value = total;
    }
    </script>


<br><br><br><br>
<div class="row align-items-center">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
            <form action="" id="myForm" method="post">
                <input type="hidden" name="pid" id="pid">
                <h3 class="text-center text-secondary">Details</h3>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="uname">Product Name</label>
                        <input type="text" name="pname" id="pname" class="form-control" required readonly>
                    </div>
                    <div class="col-md-12">
                        <label for="uname">Price</label>
                        <input type="text" name="price" id="price" class="form-control" required readonly>
                  </div>
                  <div class="col-md-12">
                    <label for="uname">Offer Price</label>
                    <input type="text" name="oprice" id="oprice" class="form-control" required readonly>
              </div>
                    <div class="col-md-12">
                        <label for="uname">Quantity</label>
                        <input type="text" name="quantity" id="quantity" class="form-control" required>
                  </div>
                  <div class="col-md-12">
                    <label for="uname">Total Amount</label>
                    <input readonly type="number" name="tamnt" id="tamnt" onkeyup="showtotal()" class="form-control" required>
                </div>

                <div class="col-md-12"><br><br>
                    <button type="submit" id="submit" class="btn btn-success">Add To Cart</button>
                </div>                
            </div>
        </div>
        
        <div class="text-center" id="msg"></div>
    </form>
</div>
<script>

    $(document).ready(function($) 
    {
       
      jQuery.validator.addMethod("lettersonly", function(value, element) 
      {
                return this.optional(element) || /^[a-z ]+$/i.test(value);
      }, "Letters only please"); 
      jQuery.validator.addMethod("numbersonly", function(value, element) 
      {
                return this.optional(element) || /^[0-9 ]+$/i.test(value);
      }, "Numbers only please");      
      $('#myForm').validate({
        rules: 
        {        
          pname: 
          {
            required: true,
            lettersonly: true
          },
          price: 
          {
            required: true,
            numbersonly:true
          },
          oprice: 
          {
            required: true,
            numbersonly:true
          }
        },
        messages: 
        {
          pname: 
          {
            required: "Name required",
            lettersonly:"Only Alphabets"  
          },
          price: 
          {
            required: "Price required",
            numbersonly:"Only Numbers"  
          },
          oprice: 
          {
            required: "Offer price required",
            numbersonly:"Only Numbers"           
          }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
        $(element).addClass('is-valid');
      },
        
      }); 
    });
        
  </script>
