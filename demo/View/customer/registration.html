<script src="Controller/custRegisterController.js"></script>
  <br><br><br><br>
<div class="row align-items-center">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
            <form action="" class="myForm" id="myForm" method="post"><br>
                <h3 class="text-center text-primary">Registration Form</h3>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" minlength="4"
                            required>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-md-12">
                      <label for="name">Email</label>
                      <input type="text" name="email" id="email" class="form-control" placeholder="Email Id" minlength="4"
                          required>
                  </div>
                  </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name">Mobile</label>
                    <input type="text" name="mob" id="mob" class="form-control" placeholder="Mobile Number" minlength="4"
                        required>
                  </div>
                  </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name">Password</label>
                    <input type="password" name="pwd" id="pwd" class="form-control" placeholder="password" minlength="4"
                        required>
                  </div>
                  </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name">Confirm Password</label>
                    <input type="password" name="cpwd" id="cpwd" class="form-control" placeholder="confirm password" minlength="4"
                        required>
                  </div>
                </div>
                <div class="col-md-12"><br>
                  <button type="submit" id="submit" class="btn btn-success">Register</button>&emsp;
                  <button type="reset" id="cancel" class="btn btn-secondary">Clear</button><br><br>
              </div>                
            </form>          
        </div>
    </div>
</div>
</div>
<script>
    $(document).ready(function($) {
      jQuery.validator.addMethod("lettersonly", function(value, element) 
      {
                return this.optional(element) || /^[a-z ]+$/i.test(value);
      }, "Letters only please"); 
      jQuery.validator.addMethod("numbersonly", function(value, element) 
      {
                return this.optional(element) || /^[0-9 ]+$/i.test(value);
      }, "Numbers only please");
      jQuery.validator.addMethod("mailformat", function(value, element) 
      {
                return this.optional(element) || /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})+$/i.test(value);
      }, "Inavlid Email ID");    
    
    $('#myForm').validate({
      rules: {    
        name: {
          required: true,
            lettersonly: true 
        },
        email: 
          {
            required: true,
            mailformat: true
          }, 
          mob: 
          {
            required: true,
            numbersonly: true
          },  
          pwd: 
          {
            required: true
          }       
     },
     messages: {    
      name: {
        required: "Name required",
        lettersonly:"Only Alphabets"
           },
           email: 
          {
            required: "Email ID required"            
          },
          mob: 
          {
            required: "Mobile required"            
          },
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
      $(element).addClass('is-valid');
    },
    }); 
    });    
    </script>
