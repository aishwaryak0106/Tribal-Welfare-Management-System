<script src="Controller/addCategoryController.js"></script>

<div class="row align-items-center">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
            <form action="" class="myForm" id="myForm" method="post">
                <h3 class="text-center text-primary">CATEGORY</h3><br />
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="name">Category Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" minlength="2"
                            required>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-md-12">
                      <label for="cimage">Category Image</label>
                      <input type="file" name="cimg" id="cimg" accept= "image/*" class="form-control" placeholder="Image" 
                          required>
                  </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-md-12 text-right">
                       
                        <button type="submit" id="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
               
            </form>
          
        </div>
    </div>
</div>

</div>

<script>
    $(document).ready(function($) {
    
  
      
      jQuery.validator.addMethod("lettersonly", function(value, element) {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    
    jQuery.validator.addMethod("numbersonly", function(value, element) {
      return this.optional(element) || /^[0-9]+$/i.test(value);
    }, "Numbers only please"); 
    
    
    $('#myForm').validate({
      rules: {
        
    
        name: {
          required: true,
          lettersonly: true 
        }    
        
    
     },
     messages: {
    
      name: {
        required: "Name required",
        lettersonly:"Only Alphabets"
           },
           
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
      $(element).addClass('is-valid');
    },
    }); 
    });
    
    
    </script>
