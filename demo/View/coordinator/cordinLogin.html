<script src="Controller/cordinLoginController.js"></script>

<div class="row align-items-center">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
            <form action="" class="myForm" id="myForm" method="post">
                <h3 class="text-center text-primary">LOGIN</h3><br>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="mname">UserName</label>
                        <input type="text" name="uname" id="uname" class="form-control" placeholder="Username" minlength="4"
                            required>
                    </div>
                    <div class="col-md-12">
                      <label for="mname">Password</label>
                      <input type="password" name="passwd" id="passwd" class="form-control" placeholder="Password" minlength="4"
                          required>
                  </div>
                  </div>
                <div class="row form-group">
                    <div class="col-md-12 text-right">
                        <button type="submit" id="submit" class="btn btn-success">Login</button>
                        <button type="reset" id="cancel" class="btn btn-secondary">Clear</button><br><br>
                    </div>
                </div>
               
            </form>
          
        </div>
    </div>
</div>
<script>
    $(document).ready(function($) 
    {
      jQuery.validator.addMethod("mailformat", function(value, element) 
      {
        return this.optional(element) || /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})+$/i.test(value);
      }, "Inavlid Email ID");      
      $('#myForm').validate({
        rules: 
        {        
          uname: 
          {
            required: true,
            mailformat: true
          },
          pwd: 
          {
            required: true
          }
        },
        messages: 
        {
          uname:
          {
            required: "Username required"
          }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
          $(element).addClass('is-valid');
        },        
      }); 
    });        
</script>
