<script src="Controller/addTribeinfoController.js"></script>

<div class="row align-items-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
      <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
          <form action="" class="myForm" id="myForm" method="post">
              <h3 class="text-center text-primary">ADD COMMUNITY INFORMATION</h3><br>
              <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name" class="text-primary">Name</label>
                    <input type="text" name="tname" id="tname" class="form-control" placeholder="Tribal Community Name" minlength="4"
                    required>
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label for="name" class="text-primary">Description</label>
                  <textarea name="tdesc" id="tdesc" class="form-control" placeholder="Community Description" minlength="4"
                    required>
                  </textarea>
                </div>
            </div>
              
              <div class="col-md-12"><br>
                <button type="submit" id="submit" class="btn btn-success">Add</button>&emsp;
                <button type="reset" id="cancel" class="btn btn-secondary">Clear</button><br><br>
            </div> 
             
          </form>
        
      </div>
  </div>
</div>

</div>

<script>
  $(document).ready(function($) {
   
    jQuery.validator.addMethod("lettersonly", function(value, element) {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    
    $('#myForm').validate({
      rules: {        
        
        tname: {
          required: true,
          lettersonly: true
        },
        tdesc: {
          required: true, 
        }        
    
      },
      messages: {
    
        tname: {
          required: "Name required",
          lettersonly:"Only Alphabets"  
        },
        tdesc: {
          required: "Description required",
        }
    
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
        $(element).addClass('is-valid');
      },    
    }); 
  });
    
</script>
