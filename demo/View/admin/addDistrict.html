<script src="Controller/addDistrictController.js"></script>
<div class="row align-items-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
      <form action="" class="myForm" id="myForm" method="post">
        <h3 class="text-center text-primary">ADD DISTRICT</h3><br>
        <div class="row form-group">
          <div class="col-md-12">
            <label for="name" class="text-primary">Name</label>
              <input type="text" name="dname" id="dname" class="form-control" placeholder="District Name" minlength="4" maxlength="20"
                required>
          </div>
        </div>
        <div class="col-md-12"><br>
          <button type="submit" id="submit" class="btn btn-success">Add</button>&emsp;
          <button type="reset" id="cancel" class="btn btn-secondary">Clear</button><br><br>
        </div> 
      </form>        
    </div>
  </div>
</div>
<script>
  $(document).ready(function($) 
  {
    jQuery.validator.addMethod("lettersonly", function(value, element) 
    {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    $('#myForm').validate({
      rules: {
        dname: {
          required: true,
          lettersonly: true 
        }
      },
      messages: {
        d_name: {
          required: "Name required",
          lettersonly:"Only Alphabets"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
      $(element).addClass('is-valid');
    },
  }); 
});
</script>
