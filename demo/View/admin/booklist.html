<script src="Controller/booklistController.js"></script>
<div class="container bg-light shadow p-3" id="main_div">
    <form action="" method="post" id="myform">
        <H3>BOOKED PRODUCT SEARCH</H3>
        <div class="row form-group">
            <div class="col">
                <label for="date">From Date</label>
                <input type="date" id="fdate" name="fdate" class="form-control" required>
            </div>
            <div class="col">
                <label for="date">To Date</label>
                <input type="date" id="todate" name="todate" class="form-control" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <button class="btn btn-success form-control" type="submit">Find</button>
            </div>
        </div>
    </form>
</div>

<h2 class="text-danger text-center" id="msg">Nothing Found!</h2>

<div class="container mt-5" id="add_div">
    <h2 class="text-center text-primary"> Booked List</h2>
    <h4 class="text-center text-primary" id="msg"></h4>
    <table class="table table-responsive-lg table-light table-striped">
        <thead class="thead-dark">
            <th>Sl.No</th>
            <th>Customer Name</th>
            <th>Booking Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            
        </thead>
        <tbody id="tb"></tbody>
    </table>
</div>
