<script src="Controller/addEventController.js"></script>

<div class="row align-items-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
      <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-5">
          <form action="" class="myForm" id="myForm" method="post">
              <h3 class="text-center text-primary">ADD EVENTS</h3><br>
              <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name" class="text-primary">Name</label>
                    <input type="text" name="ename" id="ename" class="form-control" placeholder="Event Name" minlength="4"
                    required>
                  </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label for="name" class="text-primary">Description</label>
                  <textarea name="edesc" id="edesc" class="form-control" placeholder="Event Description" minlength="4"
                  required>
                  </textarea>
                </div>
              </div>
             <div class="row form-group">
                <div class="col-md-12">
                  <label for="name" class="text-primary">DATE</label>
                  <input type="date" name="edate" id="edate" class="form-control" max="2022-06-13" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label for="name" class="text-primary">Event Image</label>
                  <input type="file" name="eimg" id="eimg" accept= "image/*" class="form-control" required>
                </div>
              </div>
              
              <div class="col-md-12"><br>
                <button type="submit" id="submit" class="btn btn-success">Add</button>&emsp;
                <button type="reset" id="cancel" class="btn btn-secondary">Clear</button><br><br>
            </div> 
             
          </form>
        
      </div>
  </div>
</div>

</div>


<script>
  $(document).ready(function($) 
  {
  
    jQuery.validator.addMethod("lettersonly", function(value, element) 
    {
      return this.optional(element) || /^[a-z ]+$/i.test(value);
    }, "Letters only please"); 
    
    $('#myForm').validate({
      rules: 
      {        
        ename: 
        {
          required: true,
          lettersonly: true
        },
        edesc: 
        {
          required: true, 
        }        
      },
      messages: 
      {
        ename: 
        {
          required: "Name required",
          lettersonly:"Only Alphabets"  
        },
        edesc: 
        {
          required: "Description required",
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
      $(element).addClass('is-valid');
    },
    }); 
  });    
</script>
